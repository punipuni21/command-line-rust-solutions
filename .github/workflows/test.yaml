name: Rust_CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Crate
      uses: actions/checkout@v4
    - name: Set Toolchain
      uses: dtolnay/rust-toolchain@stable
    - name: Run test
      run: cargo test
    
